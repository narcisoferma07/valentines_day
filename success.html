<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;height:100vh;display:flex;justify-content:center;align-items:center;
  font-family:Arial,sans-serif;background:linear-gradient(135deg,#ff758c,#ff7eb3);
  color:#fff;text-align:center;overflow:hidden;
}
.card{
  position:relative;z-index:2;
  background:rgba(255,255,255,0.14);
  border:1px solid rgba(255,255,255,0.25);
  border-radius:22px;padding:22px 18px;max-width:720px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
  backdrop-filter:blur(8px);
}
h1{margin:0 0 10px;font-size:2.2rem;text-shadow:0 2px 6px rgba(0,0,0,0.25)}
p{margin:0;font-size:1.2rem;opacity:.95}

/* Hearts */
#hearts{position:fixed;inset:0;pointer-events:none;z-index:1;overflow:hidden}
.heart{
  position:absolute;left:0;top:0;opacity:.9;
  transform:translate(-50%,-50%);
  animation:floatUp linear forwards;
  filter:drop-shadow(0 6px 10px rgba(0,0,0,0.15));
}
@keyframes floatUp{
  from{ transform:translate(var(--xStart), 110vh) scale(var(--s)); opacity:0;}
  10%{opacity:0.95}
  to{ transform:translate(var(--xEnd), -12vh) scale(var(--s)); opacity:0;}
}
</style>
</head>

<body>
<div id="hearts"></div>

<div class="card">
  <h1>Terms Accepted âœ…ðŸ’–</h1>
  <p>You are officially subscribed (emotionally). ðŸŽ‰</p>
</div>

<script>
/* Hearts */
const heartsRoot = document.getElementById("hearts");
function spawnHeart(){
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = "â¤";
  const size = 14 + Math.random()*22;
  const dur = 5 + Math.random()*6;
  const x1 = Math.random()*100;
  const x2 = Math.min(100, Math.max(0, x1 + (Math.random()*30 - 15)));
  const scale = 0.7 + Math.random()*1.2;

  h.style.fontSize = size + "px";
  h.style.animationDuration = dur + "s";
  h.style.setProperty("--xStart", x1 + "vw");
  h.style.setProperty("--xEnd", x2 + "vw");
  h.style.setProperty("--s", scale);

  heartsRoot.appendChild(h);
  setTimeout(()=>h.remove(), dur*1000);
}
setInterval(spawnHeart, 220);
</script>
</body>
