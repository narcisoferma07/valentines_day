<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Question ðŸ’–</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;height:100vh;width:100vw;font-family:Arial,sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden;
}
.container{position:relative;width:100%;height:100%;text-align:center;z-index:2}
h1{margin-top:60px;color:#fff;font-size:2.5rem;text-shadow:0 2px 6px rgba(0,0,0,0.25)}

button{
  padding:15px 35px;font-size:1.3rem;border:none;border-radius:30px;cursor:pointer;
  position:absolute;transition:transform .2s ease;
}
#yesBtn{background:#4CAF50;color:#fff;left:40%;top:50%}
#noBtn{background:#f44336;color:#fff;left:55%;top:50%}

/* Hearts */
#hearts{position:fixed;inset:0;pointer-events:none;z-index:1;overflow:hidden}
.heart{
  position:absolute;left:0;top:0;opacity:.9;
  transform:translate(-50%,-50%);
  animation:floatUp linear forwards;
  filter:drop-shadow(0 6px 10px rgba(0,0,0,0.15));
}
@keyframes floatUp{
  from{ transform:translate(var(--xStart), 110vh) scale(var(--s)); opacity:0;}
  10%{opacity:0.95}
  to{ transform:translate(var(--xEnd), -12vh) scale(var(--s)); opacity:0;}
}
</style>
</head>

<body>
<div id="hearts"></div>

<div class="container" id="playArea">
  <h1>Will you be my girlfriend? ðŸ’–</h1>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const playArea = document.getElementById("playArea");

let yesScale = 1;

function moveNo(){
  const rect = playArea.getBoundingClientRect();
  const maxX = rect.width - noBtn.offsetWidth;
  const maxY = rect.height - noBtn.offsetHeight;

  noBtn.style.left = (Math.random() * maxX) + "px";
  noBtn.style.top  = (Math.random() * maxY) + "px";

  yesScale += 0.12;
  yesBtn.style.transform = `scale(${yesScale})`;
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

yesBtn.addEventListener("click", () => {
  window.location.href = "./terms.html";
});

/* Hearts */
const heartsRoot = document.getElementById("hearts");
function spawnHeart(){
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = "â¤";
  const size = 14 + Math.random()*22;
  const dur = 5 + Math.random()*6;
  const x1 = Math.random()*100;
  const x2 = Math.min(100, Math.max(0, x1 + (Math.random()*30 - 15)));
  const scale = 0.7 + Math.random()*1.2;

  h.style.fontSize = size + "px";
  h.style.animationDuration = dur + "s";
  h.style.setProperty("--xStart", x1 + "vw");
  h.style.setProperty("--xEnd", x2 + "vw");
  h.style.setProperty("--s", scale);

  heartsRoot.appendChild(h);
  setTimeout(()=>h.remove(), dur*1000);
}
setInterval(spawnHeart, 220);
</script>
</body>
</html>
